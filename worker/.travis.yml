sudo: required
services:
   - docker
before_install:
   - docker build -t prasad440/react-test -f ./client/Dockerfile.dev
script:
   - docker run prasad440/react-test npm test -- --coverage
after_success:
   - docker build -t prasad440/multi-client ./client
   - docker build -t prasad440/multi-client ./nginx
   - docker build -t prasad440/multi-client ./server
   - docker build -t prasad440/multi-client ./worker
   
   echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
   
   - docker push prasad440/multi-client 
   - docker push prasad440/multi-nginx
   - docker push prasad440/multi-server
   - docker push prasad440/multi-worker
